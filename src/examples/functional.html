      // 子组件 - 函数式组件
      function MyFunctionalComp(props) {
        return h("div", null, props.text);
      }
      class ParentComponent {
        localState = "one";

        mounted() {
          setTimeout(() => {
            console.log("更新 two");
            this.localState = "two";
            this._update();
          }, 2000);
        }
        render() {
          return h(MyFunctionalComp, {
            text: this.localState,
          });
        }
      }
      render(h(ParentComponent), document.getElementById("app"));
